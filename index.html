<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="box">
      <h3 class="title">Your Result</h3>
      <div class="circle">
        <h1 class="result-number">76</h1>
        <p>of 100</p>
      </div>
      <h1 class="great">Great</h1>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    <h3 class="summary">Summary</h3>
    <ul>
      <li class="reaction">
        <img src="assets/images/icon-reaction.svg" alt="">
        <h4>Reaction</h4>
        <p><span class="black">80</span> / 100</p>
      </li>
      <li class="memory">
        <img src="assets/images/icon-memory.svg" alt="">
        <h4>Memory</h4>
        <p><span class="black">92</span> / 100</p>
      </li>
      <li class="verbal">
        <img src="assets/images/icon-verbal.svg" alt="">
        <h4>Verbal</h4>
        <p><span class="black">61</span> / 100</p>
      </li>
      <li class="visual">
        <img src="assets/images/icon-visual.svg" alt="">
        <h4>Visual</h4>
        <p><span class="black">72</span> / 100</p>
      </li>
    </ul>



    <button class="btn" type="button">Continue</button>
  </div>


  
  
  
  
</body>
</html>
